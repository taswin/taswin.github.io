<!DOCTYPE html>
<html>
	<body>
		Fiddle version:
		<br>
		<input id="version" type="text">
		<input type="button" value="Update" onclick="update()">
		<br>
		<script async id="fiddle" src="//jsfiddle.net/taswin/220L1xrm/20/embed/"></script>
		<script>
			function update()
			{
				var fiddle = document.getElementById("version").value;
				document.getElementById("fiddle").src = "//jsfiddle.net/taswin/220L1xrm/" + fiddle + "/embed/";
			}
		</script>
	</body>
</html>
