<body>
	<div class="container">
		<div class="row my-2">
			<b class="col-12">Enchant</b>
			
			<label class="col-6">Enchant Type:</label>
			<select id="enchanttype" class="input col-6">
				<option value="onuse">On use / hit</option>
				<option value="constant">Constant</option>
			</select>
		</div>
		<div class="row my-2">

			<label class="col-6">Spell Type:</label>

				<option value="self">Self</option>
				<option value="touch">Touch</option>
				<option value="target">Target</option>
			</select>
			
			<label class="col-6">Spell effects:</label>
			<div id="spells" class="input col-6 select">
				<div class="selected"></div>
				<div class="options">
					
				</div>

			<input type="number" id="duration" class="input col-6" value="1" min="1" max="1440" />
	
			<label class="col-6">Area: </label>

			<label class="col-6">Intelligence: </label>

			<label class="col-6">Luck: </label>

<script>
	$('.input').on('change', calculateenchantstats);

	$('document').ready(function()

		$.each(spellList, function (i, spell)

			$('#spells>.options').append($('<div class="option" id="' + i + '"> <img src="' + spell.icon.replace(/ /, "_") + '"/> ' + spell.name + ' - Cost: <span class="cost">' + spell.cost + '</span></div>'));
		});
		
		$('#spells>.selected').on('change', function()
		{
			$('#basecost').val($(this).children("span").text());
		});
		
		//Custom select logic
		$('.select>.selected').html($('.select .options .option#0').html());
		$('.select>.options').hide();
		
		$(document).click(function()
		{
			$('.select>.options').hide();
		})
		
		$('.select').click(function(event)
		{
			event.stopPropagation();
			let target = $(event.target);
			target.siblings('.options').show();
		});
		
		$('.select>.options>.option').click(function(event)
		{
			event.stopPropagation();
			let parent = $(event.target).parent();
			parent.siblings('.selected').html($(this).html());
			parent.siblings('.selected').trigger('change');
			parent.hide();
		});
		//debugger
		
		calculateenchantstats();
	});

	function calculateenchantstats()
	{
		let enchanttype = $('#enchanttype').val();
		let spelltype = "";
		let constant = 0;
		
		switch (enchanttype)
		{
			case "onuse":
				spelltype = $('#spelltype').val();
				$("#spelltype").attr('disabled',false);
				$("#duration").attr('disabled',false);
				constant = 1; 
				break;
			case "constant":
				spelltype = "self";
				$("#spelltype").attr('disabled',true);
				$("#duration").attr('disabled',true);
		}
		
		switch (spelltype)
		{
			case "self":
				$("#area").attr('disabled',true);
				break;
			case "touch":
				$("#area").attr('disabled',false);
				break;
			case "target":
				$("#area").attr('disabled',false);
				break;
		}
		
		//spellstats
		let basecost = parseInt($('#basecost').val());
		let minmagnitude = parseInt($('#minmagnitude').val());
		let maxmagnitude = parseInt($('#maxmagnitude').val());
		
		let duration = parseInt($('#duration').val());
		if (enchanttype == "constant") duration = 100;
		
		let area = parseInt($('#area').val());
		if (spelltype == "self") area = 0;
		
		//playerstats
		let enchant = parseInt($('#enchant').val());
		let intelligence = parseInt($('#intelligence').val());
		let luck = parseInt($('#luck').val());
		let fatigue = parseInt($('#fatigue').val()) / 100;
		
		//formulas
		let enchantmentpoints = basecost * ((minmagnitude + maxmagnitude) * duration + area) / 40;
		if (spelltype == "target") enchantmentpoints *= 1.5;
		
		let castcost = Math.max(1, basecost * (1.1 - enchant / 100));
		castcost = Math.round(castcost * 100) / 100;
		let chancevanilla = (8 * enchant + 2 * intelligence + luck - 20 * enchantmentpoints * (1 + constant)) / 8;
		chancevanilla = Math.round(chancevanilla * 100) / 100;
		let chanceopenmw = (0.75 + fatigue / 2) * (1 - constant / 2) * (enchant + intelligence / 5 + luck / 10 - 3 * enchantmentpoints);
		chanceopenmw = Math.round(chanceopenmw * 100) / 100;
		
		$('#enchantmentpoints').val(enchantmentpoints);
		$('#castcost').val(castcost);
		$('#chancevanilla').val(chancevanilla + "%");
		$('#chanceopenmw').val(chanceopenmw + "%");
	}
